<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sorting Algorithm Visualizer</h1>
        <nav>
            <audio id="beepSound" style="display: none;">
                <source src="bepp.mp3" type="audio/mpeg">
                <!-- Include alternative sources for different browsers if needed -->
            </audio>
            <label for="algorithmSelector">Choose an Algorithm:</label>
            <select id="algorithmSelector">
                <option value="bubbleSort">Bubble Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option value="quickSort">Quick Sort</option>

                <!-- Add more sorting algorithm options here -->
            </select>
            <label for="arraySizeInput">Number of Elements:</label>
            <input type="number" id="arraySizeInput" value="50" min="5" max="300">
            <label for="delayRange">Visualization Speed:</label>
            <input type="range" id="delayRange" min="1" max="100" value="5">
            <input type="text" id="customArrayInput" placeholder="Enter numbers separated by commas" />
            <button id="customArrayBtn">Generate Custom Array</button>
            <button id="generateArray">Generate New Array</button>
            <button id="startSorting">Start Sorting</button>
        </nav>
    </header>

    <main>
        <div id="algorithmDescription"></div>
        <div id="arrayContainer"></div>
    </main>

    <footer>
        <p>&copy; 2023 Sorting Visualizer. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
